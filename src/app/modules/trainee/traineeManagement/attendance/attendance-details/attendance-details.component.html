<div class="row">
  <div class="col-lg-6 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Today's Leave</div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover" st-pipe="callServer"
            st-table="displayed">
            <thead>
              <tr>
                <th>Applicant</th>
                <th>Type</th>
                <th>Start Date</th>
                <th>End Date</th>
              </tr>
            </thead>
            <tbody ng-show="!isLoading">
              <tr ng-repeat="row in displayed" >
                <td>{{row.applicant.name}}</td>
                <td>{{row.type.name}}</td>
                <td>{{row.startDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td>{{row.endDate| date:'yyyy-MM-dd HH:mm:ss' }}</td>
              </tr>
            </tbody>
            <tbody ng-show="isLoading">
              <tr>
                <td colspan="4" class="text-center">Loading ...</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-center" st-pagination="" st-items-by-page="5"
                  colspan="4"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
</div>
