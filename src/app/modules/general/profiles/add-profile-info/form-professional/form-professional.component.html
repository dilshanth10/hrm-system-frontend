            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name-university">Name of University/Institution</label>
                  <input type="text" class="form-control" id="primary-year-form" placeholder="Name of University/Institution"
                    name="UniverSity" [(ngModel)]="membershipObj.organizationName">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="univesity-period">Period Year</label>
                  <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="university-from" placeholder="From" name="PeriodYearFrom"
                        [(ngModel)]="membershipObj.periodYearFrom">
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="university-to" placeholder="To" name="PeriodYearTo"
                        [(ngModel)]="membershipObj.periodYearTo">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="university-subject">Event Name</label>
                  <input type="text" class="form-control" id="university-subject" placeholder="Event Name" name="eventName"
                    [(ngModel)]="membershipObj.eventName">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="university-grading">Event Type</label>
                  <input type="text" class="form-control" id="university-grading" placeholder="Event Type" name="eventType"
                    [(ngModel)]="membershipObj.eventType">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="university-grading">Award</label>
                  <input type="text" class="form-control" id="university-grading" placeholder="Award" name="award"
                    [(ngModel)]="membershipObj.award">
                </div>
              </div>
            </div>
              <div class="row">

                <div class="col-md-12">
  
                  <button type="button" class="btn btn-primary pull-right" (click)="addProMembership()">Save</button>
              </div>
            </div>
            <!-- card body end -->



          </fieldset>

          <!-- card body end -->
