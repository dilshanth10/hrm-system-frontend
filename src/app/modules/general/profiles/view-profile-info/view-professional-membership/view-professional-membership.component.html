<!-- delete Role and Responsibility -->
<div class="modal fade" id="daletemember" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary card-header-danger">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="message-text" class="col-form-label">Really Want to Delete? it can not undone!</label>
        </div>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" (click)="deleteProMembership()" class="btn btn-danger " data-toggle="modal" data-dismiss="modal">Yes</button>
        </div>
        <div>
          <button type="button" class="btn btn-success " data-toggle="modal" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- edit Role and Responsibility -->
  <div class="modal fade" id="editmember" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Membership Qualification</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form  >
              
  
               <div class="row">
                  
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name-university">Organization Name</label>
                    <input type="text" class="form-control" id="primary-year-form" placeholder="Name of University/Institution" name="university" 
                    [(ngModel)]="membershipObj.organizationName">
                   
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="university-grading">Event Name</label>
                      <input type="text" class="form-control" id="university-grading" 
                      placeholder="Event Name" name="eventname" [(ngModel)]="membershipObj.eventName">
                        
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Period Year</label>
                      <div class="row">
                        <div class="col-md-6">
                          <input  type="text" class="form-control form-control-sm" placeholder="From Year" name="from" [(ngModel)]="membershipObj.periodYearFrom">
                          
                         
                        </div>
                        <div class="col-md-6">
                         
                          <input  type="text" class="form-control form-control-sm" name="to" placeholder="To Year" [(ngModel)]="membershipObj.periodYearTo">
                          
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="university-grading">Event Type</label>
                        <input type="text" class="form-control" id="university-grading" placeholder="Event Type" name="eventtype" [(ngModel)]="membershipObj.eventType">
                          
                      </div>
                    </div>
                </div>
              <div class="row">
                 
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="university-grading">Number of Award</label>
                    <input type="text" class="form-control" id="university-grading" placeholder="Award" name="award"
                      [(ngModel)]="membershipObj.award">
                      
                  </div>
                </div>
              </div>
             
              </form>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editProMembership()" >Update</button>
              
            </div>
        </div>
  
      </div>
    </div>
