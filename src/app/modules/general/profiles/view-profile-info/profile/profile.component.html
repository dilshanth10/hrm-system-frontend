<div class="row">
    <div class="col-md-12">

        <!-- 1st Form Start -->
        <div class="card-body">


            <div class="panel panel-primary" *ngFor="let employee of employees ">
                <div class="card-header">
                    <h3 class="panel-title">{{employee.empName}}</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="row verticalAlign">
                                <div class="col-md-9 alain">
                                    <fieldset class="alain">

                                        <legend>
                                            <h6> General Information</h6>
                                        </legend>
                                        <div class="mat-elevation-z8 ">
                                            <div class="ali">
                                                <app-view-general-infomation></app-view-general-infomation>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-md-3">
                                    <fieldset>
                                        <legend>
                                            <h6>Profile</h6>
                                        </legend>
                                        <img class="imageClass" [src]="employee.photoPath" />
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-md-9">


                    <fieldset>

                        <legend>
                            <h6>Roles & Responsibilities</h6>
                        </legend>


                        <app-view-roles-and-resposibilities></app-view-roles-and-resposibilities>
                    </fieldset>
                    <fieldset>

                        <legend>
                            <h6>Record Of Employment</h6>
                        </legend>

                        <app-view-record-of-employment></app-view-record-of-employment>
                    </fieldset>
                    <fieldset>

                        <legend>
                            <h6>Professional Qualification</h6>
                        </legend>


                        <app-view-professional-qualification></app-view-professional-qualification>

                    </fieldset>
                    <fieldset>

                        <legend>
                            <h6>Professional Membership</h6>
                        </legend>


                       <app-view-professional-membership></app-view-professional-membership>

                    </fieldset>
                    <fieldset>

                        <legend>
                            <h6>Academic Qualification</h6>
                        </legend>

                        <app-view-academic-qualification></app-view-academic-qualification>
                    </fieldset>
                    <fieldset>

                        <legend>
                            <h6>Attachment Checklist</h6>
                        </legend>

                        <app-view-attachment></app-view-attachment>
                    </fieldset>

                </div>
                <div class="col-md-3">
                    <fieldset>
                        <legend>
                            <h6>Referees</h6>
                        </legend>
                        <app-view-referees></app-view-referees>
                    </fieldset>
                </div>
            </div>




        </div>

    </div>
</div>
