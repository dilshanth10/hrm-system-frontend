<table class="table table-striped">
  <thead>
    <tr>
      <th>par Id</th>
      <th>Emp Id</th>
      <th>Par Sheduled Date</th>
      <th>Score</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let par of parArray">
      <td>{{par.id}}</td>
      <td>{{par.empId}}</td>
      <td>{{par.scheduleDate | date}}</td>
      <td>{{par.overAllScore}}</td>
      <td></td>
      <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="viewSchedulePar(par.id)">view</button></td>
    </tr>
   
  </tbody>
</table>

<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
          <h3>Appraisors List</h3>
          <ul>
            <li *ngFor="let parAppraisor of  parDataArray.scheduleParAppraisorsList">{{parAppraisor.appraisorId}}</li>
          </ul>
        </div>

        <div class="col-md-6">
            <h3>Par Contents</h3>
            <ul>
              <li *ngFor="let parContent of  parDataArray.scheduleParContentList">{{parContent.parContentId}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
