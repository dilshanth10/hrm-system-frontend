<div class="card">
  <div class="card-header">
    <h5 class="card-title">Par Appaiser</h5>
    <div class="card-tools">
      <button type="button" class="btn btn-primary btnpadding" data-toggle="modal" data-target="#par">Add</button>
      <!-- <button type="button" class="btn btn-primary btnpadding" (click)="addData()">Add</button> -->
    </div>
  </div>
  <div class="card-body">
    <fieldset>
      <table class="table table-striped">
        <thead>
          <tr>
            <!-- <th>Appraisor Id</th> -->
            <th>Appraisor Emp Id</th>
            <th>Appraisor Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parAppraisor of parAppraisorArray">
            <!-- <td>{{parAppraisor.appraiserId}}</td> -->
            <td>{{parAppraisor.empId}}</td>
            <td>{{parAppraisor.empName}}</td>
            <td>
                <div class="row">
                    <a href="" data-toggle="modal" data-target="#ed">
                      <span>
                        <i class="large material-icons icon-edit">edit</i>
                      </span>
                    </a>
                    <a href="" data-toggle="modal" data-target="#ed">
                        <span>
                          <i class="large material-icons icon-delete">delete_forever</i>
                        </span>
                      </a>
                  </div>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <br>
  </div>
</div>
<div class="modal fade" id="par" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h6 class="modal-title" id="exampleModalCenterTitle">Add Par Appaiser</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <fieldset>
          <form class="form-inline" [formGroup]="formParAppraisor">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label for="appraisorId">Appraisor Id:</label>
                      <input type="text" class="form-control" formControlName="appraisorId" name="appraisorId" id="appraisorId">
                    </div>
                  </div> -->
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="appraisorName">Appraisor Name:</label>
                        <input type="text" class="form-control" formControlName="appraisorEmpName" name="appraisorEmpName"
                          id="appraisorEmpName">
                      </div>
                    </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="appraisorName">Appraisor EmpId:</label>
                      <input type="text" class="form-control" formControlName="appraisorEmpId" name="appraisorEmpId" id="appraisorName">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="addData()" class="btn btn-primary " data-toggle="modal" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
