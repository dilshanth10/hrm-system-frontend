<div class="row">

  <div class="col-md-3">

 

  <pre>
    {{scheduleParObj|json}}
  </pre>


  <form [formGroup]="firstFormGroup">
    <div class="form-group">
      <label>Par Id:</label>
      <input type="text" class="form-control" placeholder="Par ID" formControlName="parId" name="parId" required>
    </div>
    <div class="form-group">
      <label>Employee Id:</label>
      <input type="text" class="form-control" placeholder="Employee Id" formControlName="empId" name="empId" required>
    </div>
    <div class="form-group">
      <label>Schedule Date:</label>
      <input type="date" class="form-control" placeholder="Schdule Date" formControlName="parDate" name="parDate" required>
    </div>
    <div class="form-group">
      <label>Schedule Time:</label>
      <input type="time" class="form-control" placeholder="Schedule Time" formControlName="parTime" name="parTime" required>
    </div>
    
    </form>
</div>

   <div class="col-md-3">
    <form [formGroup]="secondFormGroup">
    
      <mat-form-field>
        <input matInput placeholder="Addres" required>
      </mat-form-field>
    
    </form>

</div>

<button type="submit" class="btn btn-default" (click)="getFormData()">Submit</button>

<div class="col-md-5">
<div class="row">
    <div class="col-md-4" *ngFor="let parConfig of parConfigArray" >
      <div class="checkbox">
        <label><input type="checkbox">{{parConfig.contentName}}</label>
      </div>
       
    </div>
</div>

</div>
</div>
