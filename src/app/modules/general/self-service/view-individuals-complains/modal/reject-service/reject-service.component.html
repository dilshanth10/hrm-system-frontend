  <div id="reject-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- modal content start -->
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title">You are going to reject this self service request</h6>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="col-md-12">
                <!-- form start -->
                <form role="form" #roleForm="ngForm">
                  <div class="form-group">
                    <label>Reject Reason</label>
                    <textarea class="form-control" name="message" [(ngModel)]="selfServiceObj.message"></textarea>
                  </div>
                </form>
                <!-- form end -->
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="sendSelfServiceObjToReject()">Reject</button>
            </div>
          </div>
          <!-- modal content end -->
        </div>
      </div>
