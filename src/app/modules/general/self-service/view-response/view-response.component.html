<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title"></h5>
      </div>
      <!-- card header end -->

      <!-- card body start -->
      <div class="card-body">

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
              <mat-cell *matCellDef="let response"> <a href="#" data-target="#view-modal1"
                data-toggle="modal">{{response.id}} </a></mat-cell>
            </ng-container> -->

            <ng-container matColumnDef="fullName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
              <mat-cell *matCellDef="let response"> {{response.selfService.user.fullName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
              <mat-cell *matCellDef="let response"> {{response.createdAt}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="selfServiceTypeName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
              <mat-cell *matCellDef="let response"> {{response.selfService.selfServiceType.selfServiceTypeName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Relevant Department</mat-header-cell>
              <mat-cell *matCellDef="let response"> {{response.relevantDepartment.departmentName }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
              <mat-cell *matCellDef="let response"> {{response.responseMessage}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="responseview">
              <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
              <mat-cell *matCellDef="let response">
                <button type="button" class="btn btn-primary button-style" data-target="#addresponsemodal" data-toggle="modal">
                  Response
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <!-- pagination start -->
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
          <!-- pagination end -->
        </div>
      </div>
      <!-- card body end -->
    </div>
  </div>
</div>

<app-add-response></app-add-response>
