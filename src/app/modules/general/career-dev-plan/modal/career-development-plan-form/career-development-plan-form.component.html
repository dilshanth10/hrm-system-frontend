<div id="edit-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Edit Career Plans</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- form start -->
          <form role="form" #roleForm="ngForm">
            <div class="container-fluid">
              <!-- card body start -->
              <fieldset>
                <legend></legend>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Employee Name</label>
                      <!-- <select class="form-control select2" [(ngModel)]="careerDevPlanObj.userId" name="userID">
                        <option selected disabled value="0">Select a type</option>
                        <option *ngFor="let users of users" value="{{users.id}}">{{users.fullName}}</option>
                      </select>   -->
                      <input type="text" class="form-control" name="editRecruitmentTypeIdId" readonly id="id"  [(ngModel)]="careerDevPlanObj.userId">
               
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Career Development Plan</label>
                      <select class="form-control select2" [(ngModel)]="careerDevPlanObj.cdpId" name="careerDevPlanId">
                        <option selected disabled value="0">Select a type</option>
                        <option value="1">WSO2</option>
                        <option value="2">QA</option>
                        <option value="3">Jenkins</option>
                        <!-- <option *ngFor="let selfServiceType of selfServiceType" value="{{selfServiceType.id}}">{{selfServiceType.selfServiceTypeName}}</option> -->
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Status </label>
                      <select class="form-control select2" name="status" [(ngModel)]="careerDevPlanObj.status">
                        <option selected disabled value="0">Select a type</option>
                        <option value="Planning">Planning</option>
                        <option value="Process">Process</option>
                        <option value="Finish">Finish</option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </form>
          <!-- form end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateSelfServiceType()">Update</button>
      </div>
    </div>
    <!-- modal content end -->
  </div>
</div>
