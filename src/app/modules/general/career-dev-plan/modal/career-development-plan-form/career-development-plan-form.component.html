<!-- add modal start -->
<div id="edit-modal" class="modal fade">
  <div class="modal-dialog">

    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Add Skill Development Plan</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- card body start -->

          <div class="card">
            <div class="card-body">
              <div class="row">

                <!-- form start -->
                <form #careerDevPlan="ngForm">

                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="end-date">Career Development Plan </label>
                      <select class="form-control" name="cdpId">
                        <option *ngFor="let plans of " value="{{lt.id}}">
                          {{lt.leaveType}}
                        </option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="end-date"> Status </label>
                      <select class="form-control" name="status">
                        <option> Plan </option>
                        <option> Process </option>
                        <option> Finished </option>
                      </select>
                    </div>
                  </div>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
    <!-- modal content end -->

  </div>
</div>
<!-- add modal end -->

<!-- delete model -->

<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="careerDevPlanmodal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Career Development Plan</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          Are you want to delete Career Development Plan?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
