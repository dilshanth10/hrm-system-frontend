<!-- Carrer Development Table -->
<div class="card">
  <!-- Card header start -->
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title xyz"> Employee's Details </h5>
      </div>
    </div>
  </div>
  <!-- Card header end -->


  <div class="card-body">
    <!-- Card body start -->
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- column 1 start -->
        <ng-container matColumnDef="employeeName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
          <mat-cell *matCellDef="let empDet"> {{empDet.employeeName}} </mat-cell>
        </ng-container>
        <!-- column 1 end -->

        <!-- column 2 start -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Position </mat-header-cell>
          <mat-cell *matCellDef="let empDet"> {{empDet.position}}</mat-cell>
        </ng-container>
        <!-- column 2 end -->

        <!-- column 3 start -->
        <ng-container matColumnDef="PARDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> PARDate </mat-header-cell>
          <mat-cell *matCellDef="let empDet"> {{empDet.PARDate}}</mat-cell>
        </ng-container>
        <!-- column 3 end -->

        <!-- column 4 start -->
        <ng-container matColumnDef="PARScore">
          <mat-header-cell *matHeaderCellDef mat-sort-header> PARScore </mat-header-cell>
          <mat-cell *matCellDef="let empDet"> {{empDet.PARScore}}</mat-cell>
        </ng-container>
        <!-- column 4 end -->

        <!-- column 5 start -->
        <ng-container matColumnDef="plans">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Plans </mat-header-cell>
          <mat-cell *matCellDef="let empDet">
            <span class=" material-icons pointer" style="color:blue" data-toggle="modal" data-target="#cdp-modal">visibility</span></mat-cell>
        </ng-container>
        <!-- column 5 end -->

        <!-- column 6 start -->
        <!-- <ng-container matColumnDef="add">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Add </mat-header-cell>
          <mat-cell *matCellDef="let empDet">
            <span class=" material-icons pointer" style="color:#dc3545" data-toggle="modal" data-target="#delete-cdp-modal">add</span></mat-cell>
        </ng-container> -->
        <!-- column 6 end -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <!-- pagination start -->
      <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
      <!-- pagination end -->
    </div>
  </div>
  <!-- Card body end -->
</div>
