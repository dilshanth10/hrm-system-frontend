<section class="contetnt">
  <div class="row">
    <div class="col-md-12">

      <!-- 1st Form Start -->
      <div class="card">

        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">View Employee's Career Development Plan</h5>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card-header end -->

        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">

                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <!-- card header start -->
                      <div class="card-header">
                        <h5 class="card-title"></h5>
                      </div>
                      <!-- card header end -->

                      <!-- card body start -->
                      <div class="card-body">

                        <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                          <mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="employeeName">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
                              <mat-cell *matCellDef="let empDet"> {{empDet.employeeName}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="position">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Position</mat-header-cell>
                              <mat-cell *matCellDef="let empDet"> {{empDet.position}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="PARDate">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> PAR Date </mat-header-cell>
                              <mat-cell *matCellDef="let empDet"> {{empDet.PARDate}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="PARScore">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> PAR Score</mat-header-cell>
                              <mat-cell *matCellDef="let empDet"> {{empDet.PARScore}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="plans">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Employee's Plan</mat-header-cell>
                              <mat-cell *matCellDef="let empDet"><a href="#" data-toggle="modal" data-target="#view-modal">{{empDet.plans}}<span
                                    class="material-icons">visibility</span></a></mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>

                          <!-- pagination start -->
                          <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                          <!-- pagination end -->
                        </div>
                      </div>
                      <!-- card body end -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card body end -->
      </div>
    </div>
  </div>
</section>

<!-- View Modal -->

<div id="view-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">View Employee's Career Plans</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- form start -->
          <form role="form" #roleForm="ngForm">
            <div class="container-fluid">
              <!-- card body start -->
              <fieldset>
               
                <legend></legend>
                <div class="form-group">
                  <table class="table">
                    <tr>
                      <th>Career Plans</th>
                      <th>Status</th>
                    </tr>
                    <tr *ngFor="let plans of careerDevPlan">
                      <td>{{plans.cdpId.name}}</td>
                      <td>{{plans.status}}</td>
                    </tr>
                  </table>
                </div>
              </fieldset>
            </div>
          </form>
          <!-- form end -->
        </div>
      </div>
    </div>
    <!-- modal content end -->
  </div>
</div>
<!--  View Model End -->
