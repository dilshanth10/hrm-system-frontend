<!-- card body start -->
<div class="card-body">
  <div class="mat-elevation-z8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Period Year <br>(from)</th>
          <th>Period Year <br>(To)</th>
          <th>Name Of School</th>
          <th>Result</th>
          <th>Year Of Exam</th>
          <th>Exam Type</th>
        </tr>
        <tr *ngFor="let taca of academicQualifications">
          <td>{{taca.periodYearFrom}}</td>
          <td>{{taca.periodYearTo}}</td>
          <td>{{taca.schoolName}}</td>
          <td>{{taca.result}}</td>
          <td>{{taca.examinationYear}}</td>
          <td>{{taca.examType.examTypeName}}</td>
          <td>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editAccadamic" data-dismiss="modal"
              (click)="getAcadamicId(aca)">Edit</button>

          </td>
          <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#daleteAccadamic"
              data-dismiss="modal" (click)="getAcadamicId(aca)">Delete</button> -->
            <div class="row">

              <a href="" data-toggle="modal" data-target="#editTrinerAccadamic" (click)="getAcadamicId(taca)">
                <span>
                  <i class="large material-icons icon-edit">edit</i>
                </span>
              </a>


              <a href="" data-toggle="modal" data-target="#daleteAccadamic" (click)=" getAcadamicId(taca)">
                <span class="">
                  <i class="material-icons icon-delete">delete_forever</i>
                </span>
              </a>

            </div>
          </td>
        </tr>
      </thead>
    </table>
  </div>
</div>
<!-- card body end -->



<!-- delete Academic qualification-->
<div class="modal fade" id="daleteAccadamic" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary card-header-danger">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="message-text" class="col-form-label">Really Want to Delete? it can not undone!</label>
        </div>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-danger " data-toggle="modal" data-dismiss="modal" (click)="deleteAcadamicQualification()">Yes</button>
        </div>
        <div>
          <button type="button" class="btn btn-success " data-toggle="modal" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- edit Role and Responsibility -->
<div class="modal fade" id="editTrinerAccadamic" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Academic Qualification</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">


              <!-- card body start -->
              <div class="row">
                <!-- <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Trainer Name</label>
                    <input type="text" class="form-control form-control-sm" name="Trainer" id="Trainer" disabled [(ngModel)]="academicQualObj.user">

                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name-school">Name of School</label>
                    <input type="text" class="form-control form-control-sm" name="school" id="school" placeholder="Name of School"
                      [(ngModel)]="academicQualObj.schoolName">

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Period Year</label>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" name="periodfrom" id="periodfrom" class="form-control form-control-sm"
                          placeholder="From Year" [(ngModel)]="academicQualObj.periodYearFrom">

                      </div>
                      <div class="col-md-6">
                        <input type="text" name="to" id="to" class="form-control form-control-sm" placeholder="To Year"
                          [(ngModel)]="academicQualObj.periodYearTo">

                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group result">
                    <label for="position">Result:</label>
                    <select class="form-control" name="result" id="result" form class="form-control form-control-sm"
                      placeholder="Result" [(ngModel)]="academicQualObj.result">
                      <option selected disabled value="">Select result</option>
                      <option value="Passed">Passed</option>
                      <option value="Failed">Failed</option>
                    </select>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="school-year-graduation">Year of Examination</label>
                    <input type="text" name="exyear" id="exyear" class="form-control form-control-sm" placeholder="Year of Examination"
                      [(ngModel)]="academicQualObj.examinationYear">

                  </div>
                </div>
                <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label for="university-grading">Subject offered & Grading</label>
                      <input type="text" class="form-control" id="university-grading" placeholder="Subject offered & Grading">
                    </div>
                  </div> -->

                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="position">Exam Type:</label>
                    <select class="form-control" name="examType" id="examType" form class="form-control form-control-sm"
                      [(ngModel)]="academicQualObj.examType">                      
                      <option *ngFor="let examtype of examtypes" value="{{examtype.id}}" >
                        {{examtype.examTypeName}}
                      </option>
                    </select>

                  </div>
                </div>
              </div>



              <!-- card body end -->
            </div>
          </div>
        </div>
        <!-- card body end -->

      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateAcademicQualification()">Update</button>

      </div>
    </div>

  </div>
</div>
