<!-- 1st Form Start -->
<div class="card">

    <!-- card header start -->
    <div class="card-header">
        <h5 class="card-title">Technology Skill Level</h5>

        <div class="card-tools">
            <!-- <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
          </button> -->
        </div>
    </div>
    <!-- card-header end -->

    <!-- card body start -->
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">

                    <!-- form start -->
                    <form>

                        <!-- card body start -->
                        <div class="card-body">
                            <div class="row">
                                <div class="card card-primary">

                                    <!-- form start -->
                                    <form>

                                        <!-- card body start -->
                                        <div class="card-body">
                                            <div class="row">

                                                <div class="col-md-6">
                                                    <label for="inputTrainerName">Trainer Name</label>
                                                    <input placeholder="Enter Trainer name" type="text" class="form-control">
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="nameOfWork">Technology</label>
                                                        <select class="form-control" name="technology" id="technology">
                                                            <option default hidden selected>--Technology--</option>
                                                            <option>QA</option>
                                                            <option>Development</option>
                                                        </select>
                                                    </div>
                                                </div>


                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="skill">Skill</label>
                                                        <input type="text" placeholder="Select the Skill" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="designation">Level</label>
                                                        <select class="form-control" name="designation" id="designation">
                                                            <option default hidden selected>--Level--</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <!-- card body end -->

                                        <div class="card-footer">
                                            <!-- <button type="button" class="btn btn-primary" (click)="addProfileGeneralInfo()">Save</button> -->

                                            <button type="button" id="nextBtn" class="btn btn-primary" (click)="addProfileGeneralInfo()">Save</button>
                                            &nbsp;
                                            <!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Delete</button> -->
                                        </div>
                                    </form>
                                    <!-- form end -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- card body end -->
            </div>
            <!-- 1st Form End -->
        </div>
    </div>
