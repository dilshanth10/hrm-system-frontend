<section class="content">
    <!-- tab content start -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1_content" aria-labelledby="tab1_content">
        <!-- <app-request-leave></app-request-leave> -->
  
        <!-- appoinment start -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
  
              <!-- card header start -->
              <div class="card-header">
                <h5 class="card-title">View Highest Qualification</h5>
                <div class="card-tools">
  
                </div>
              </div>
              <!-- card header end -->
  
              <!-- card body start -->
              <div class="card-body">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
  
                <div class="mat-elevation-z8">
                  <mat-table [dataSource]="dataSource" matSort>
  
                    <!-- column 1 start -->
                    <ng-container matColumnDef="h_id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Highest Qualification Id </mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> {{highestQualification.h_id}} </mat-cell>
                    </ng-container>
                    <!-- column 1 end -->
  
                    <!-- coloumn 2 start -->
                    <ng-container matColumnDef="h_type">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Highest Qualification Type</mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> {{highestQualification.h_type}} </mat-cell>
                    </ng-container>
                    <!-- coloumn 2 end -->
  
                    <!-- coloumn 11 start -->
                    <ng-container matColumnDef="h_button">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                      <mat-cell *matCellDef="let highestQualification"> <button class="btn btn-primary" data-toggle="modal"
                          data-target="#updateHighestQualification">Edit</button>&nbsp;&nbsp;
                        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteHighestQualification">Delete</button>
                      </mat-cell>
                    </ng-container>
                    <!-- coloumn 11 end -->
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
  
  
                  <!-- pagination start -->
                  <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                  <!-- pagination end -->
                </div>
              </div>
              <!-- card body end -->
            </div>
          </div>
        </div>
  
  
  
      </div>
  
    </div>
    <!-- tab content end -->
  
  </section>
