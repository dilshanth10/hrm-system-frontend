<div class="row">
  <div class="col-md-10">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Recruitment Type</h5>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <form #recruitmentTypeForm="ngForm">
              <div class="card-body">
                <div class="row">
      <!-- card-header end -->
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="district Id">Recruitment Type Id</label>
                       <input type="text"  class="form-control" readonly id="id" name="recruitmentTypeId" readonly [(ngModel)]="recruitmentTypeObj.id">
                      </div>
                    </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="district">Recruitment Type</label>
                  <input type="text"  class="form-control" name="recruitmentTypename" id="recruitmentType"
                  [(ngModel)]="recruitmentTypeObj.recruitmentTypeName" >
                 
                </div>
              </div>
              
              </div>

</div>
</div>
</form>

<!-- Footer Start -->
   <div class="card-footer">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm-modal" (click)="createRecruitmentType()">Add</button>
    &nbsp;

</div>
</div>
<!-- form end -->
</div>
</div>
</div>

</div>
<!-- card body end -->

</div>
</div>


<app-view-recruitment-type></app-view-recruitment-type>
