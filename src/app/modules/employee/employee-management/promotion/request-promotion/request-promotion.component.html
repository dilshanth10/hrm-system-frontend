<div class="card">
  <!-- card header start -->
  <div class="card-header">
    <h5 class="card-title">HR</h5>
  </div>
  <!-- card-header end -->
  <!-- card body start -->
  <div class="card-body nopadding">
    <div class="card-body">
      <div class="row">
        <form #addRequestPro="ngForm">
          <!-- {{addRequestPromotionObj | json}}
        <pre>
          {{addRequestPro.value | json}}
        </pre> -->

          <!-- <div class="row">
            <div class="col-md-3">
              <select class="form-control" name="departmentname" [(ngModel)]="addRequestPromotionObj.departmentName">
                <option selected disabled value="0">Select Department</option>
                <option *ngFor="let department of departments" value="{{department.id}}">{{department.departmentName}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <i class="material-icons pointer">search</i>
            </div>

          <div class="col-md-12">
            <!-- card body start -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="usrid">Employee Name</label>
                  <select class="form-control" name="userId" [(ngModel)]="addRequestPromotionObj.userId">
                    <option selected disabled value="0">Select Employee Name</option>
                    <option *ngFor="let user of users" data-value="{{user.id}}">{{user.fullName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="desigId">Position</label>
                  <select class="form-control" name="designationId" [(ngModel)]="addRequestPromotionObj.designationId">
                    <option selected disabled value="0">Select Position</option>
                    <option *ngFor="let design of designations" data-value="{{design.id}}">{{design.designationName}}</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="recomby">Recommended By</label>
                  <select class="form-control" name="recommendedBy" [(ngModel)]="addRequestPromotionObj.recommendedBy">
                    <option selected disabled value="0">Select Name</option>
                    <option *ngFor="let user of users" data-value="{{user.id}}">{{user.fullName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="proremark">Promotion Remark</label>
                  <textarea class="form-control" name="promotionRemark" id="proremark" [(ngModel)]="addRequestPromotionObj.promotionRemark"
                    placeholder="promotion remark"></textarea>
                </div>
              </div>
            </div>
            <!-- card body end -->
          </div>
        </form>
      </div>
    </div>
    <!-- card body end -->
    <div class="card-footer">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#requestSuccess">Request</button>
    </div>
  </div>
</div>


<div class="modal fade" id="requestSuccess">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title">Confirmation</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <P>Do you want to request promotion?</P>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" (click)="addRequestPromotion()">Yes</button>
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
