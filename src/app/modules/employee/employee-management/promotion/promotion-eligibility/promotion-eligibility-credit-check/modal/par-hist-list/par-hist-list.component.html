<!-- update modal start -->
<div id="parhist" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Par History</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- form start -->
          <!-- <form role="form">

            <div class="mat-elevation-z8"> -->
              <!-- card body start -->
              <div class="card-body">

                <mat-table [dataSource]="dataSource">

                  <!-- column 1 start -->
                  <ng-container matColumnDef="pararea">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Par Area</mat-header-cell>
                    <mat-cell *matCellDef="let Creditcheck"> {{Creditcheck.pararea}} </mat-cell>
                  </ng-container>
                  <!-- column 1 end -->

                  <!-- column 2 start -->
                  <ng-container matColumnDef="pardate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Par Date</mat-header-cell>
                    <mat-cell *matCellDef="let Creditcheck"> {{Creditcheck.pardate}} </mat-cell>
                  </ng-container>
                  <!-- column 2 end -->

                  <!-- column 3 start -->
                  <ng-container matColumnDef="parrate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Par Rate</mat-header-cell>
                    <mat-cell *matCellDef="let Creditcheck"> {{Creditcheck.parrate}} </mat-cell>
                  </ng-container>
                  <!-- column 3 end -->

                  <!-- column 4 start -->
                  <ng-container matColumnDef="remark">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Remark</mat-header-cell>
                    <mat-cell *matCellDef="let Creditcheck"> {{Creditcheck.remark}} </mat-cell>
                  </ng-container>
                  <!-- column 4 end -->

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

              </div>
            <!-- </div> -->
            <!-- card body end -->
          <!-- </form> -->
          <!-- form end -->
        </div>
      </div>
      <!-- <div class="modal-footer">
      </div> -->
    </div>
    <!-- modal content end -->

  </div>
  <!-- update modal end -->
</div>
