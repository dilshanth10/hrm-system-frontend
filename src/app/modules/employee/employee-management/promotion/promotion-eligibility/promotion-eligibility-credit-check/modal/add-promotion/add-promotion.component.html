<div class="modal fade" role="dialog" id="insertPromotion">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Insert Promotion</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- card body start -->
          <form #addPromotionForm="ngForm">
            <!-- {{addPromotionForm.value | json}}
            <pre>{{addPromotionObj | json}}</pre> -->
            <div class="card-body">
              <div class="row">
                               
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="resigId">Employee Name</label>
                    <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="addPromotionObj.userId" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="position">Position</label>
                    <select class="form-control" name="designationId" [(ngModel)]="addPromotionObj.designationId">
                      <option selected disabled value="0">Select Position</option>
                      <option *ngFor="let design of designations" data-value="{{design.id}}">{{design.designationName}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promoteddate">Promoted Date</label>
                    <input type="Date" class="form-control" id="promotedDate" name="promotedDate"
                      [(ngModel)]="addPromotionObj.promotedDate">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="addPromotionObj.salary">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promotionremark">Promotion Remark</label>
                    <textarea class="form-control" id="remark" name="remark" [(ngModel)]="addPromotionObj.remark"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="PromotedBy">Promoted By</label>
                    <input type="text" class="form-control" id="promotedBy" name="promotedBy" [(ngModel)]="addPromotionObj.promotedBy">
                  </div>
                </div>
              </div>
            </div>
            <!-- card body end -->
            <div class="card-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#proSuccess">Save</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal" data-target="#">Cancel</button>
            </div>
          </form>
        </div>

        <!-- <div class="modal-footer">
      </div> -->
      </div>
      <!-- modal content end -->
    </div>
  </div>
</div>


<div class="modal fade" id="proSuccess">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Confirmation</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <P>Do you want to promote?</P>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" (click)="addNewPromotion()">Yes</button>
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
