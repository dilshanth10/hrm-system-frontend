<div class="modal fade" role="dialog" id="insertPromotion">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Insert Promotion</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- card body start -->
          <!-- <div [formGroup]="insertpromation">-->
          <form #addPromotionForm="ngForm">
            <!-- {{addPromotionForm.value | json}}
            <pre>{{addPromotionObj | json}}</pre> -->
            <div class="card-body">
              <div class="row">
                <!-- <div class="col-md-6">
                  <div class="form-group">
                    <label for="proId">Promotion ID</label>
                    <input type="number" class="form-control" formControlName="proId" name="proId" disabled>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="reqId">Request ID</label>
                    <input type="number" class="form-control" id="requestId" name="requestId" [(ngModel)]="addPromotionObj.requestId">
                    <!--formControlName="reqId"-->
                    <!--obj.modelattribute-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="resigId">Designation ID</label>
                    <input type="number" class="form-control" id="designationId" name="designationId" [(ngModel)]="addPromotionObj.designationId">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="position">Position</label>
                    <select class="form-control" id="position" name="position" [(ngModel)]="addPromotionObj.position">
                      <option>SE</option>
                      <option>QA</option>
                      <option>PM</option>
                      <option>BA</option>
                      <option>ASE</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promoteddate">Promoted Date</label>
                    <input type="Date" mwlFlatpickr class="form-control" id="promotedDate" name="promotedDate"
                      [(ngModel)]="addPromotionObj.promotedDate">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="addPromotionObj.salary">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promotionremark">Promotion Remark</label>
                    <textarea class="form-control" id="remark" name="remark" [(ngModel)]="addPromotionObj.remark"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="proBy">Promoted By</label>
                    <input type="number" class="form-control" id="promotedBy" name="promotedBy" [(ngModel)]="addPromotionObj.promotedBy">
                  </div>
                </div>
              </div>
            </div>
            <!-- card body end -->
            <div class="card-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#" (click)="addNewPromotion()">Save</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal" data-target="#cancelpromotion">Cancel</button>
            </div>
          </form>
        </div>

        <!-- <div class="modal-footer">
      </div> -->
      </div>
      <!-- modal content end -->
    </div>
  </div>
</div>
