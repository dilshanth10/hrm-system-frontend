<div id="insertPromotion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="card-title">Insert Promotion</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- card body start -->
          <div [formGroup]="insertpromation">
            {{insertpromation.value | json}}
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" class="form-control" formControlName="empId" name="empId" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="empname">Employee name</label>
                    <input type="text" class="form-control" formControlName="empname" name="empname" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="position">position</label>
                    <select class="form-control" formControlName="positionname" name="positionname">
                      <option>SE</option>
                      <option>QA</option>
                      <option>PM</option>
                      <option>BA</option>
                      <option>ASE</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promoteddate">Promoted Date</label>
                    <input type="text" mwlFlatpickr class="form-control" formControlName="promoteddate" name="promoteddate">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promotionremark">promotion remark</label>
                    <textarea class="form-control"  formControlName="promotionremark" name="promotionremark"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" formControlName="salary" name="salary">
                  </div>
                </div>
              </div>
            </div>
            <!-- card body end -->
            <div class="card-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPromotion">Save</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal" data-target="#cancelpromotion">Cancel</button>
            </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
      </div> -->
      </div>
      <!-- modal content end -->
    </div>
  </div>
</div>
