<!-- leave conform modal start -->
<div id="conform-leave" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- modal content start -->
      <div class="modal-content" >
        <div class="modal-header">
          <h6 class="modal-title">Leave Request</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">


          <div class="col-md-12"*ngIf="leaveRequest.endDate && leaveRequest.startDate && leaveRequest.reason && 
          this.leaveRequest.leaveAllocation.id && this.leaveRequest.attachment">
            Are you sure you want to request for leave ?
          </div>
          <div class="col-md-12" *ngIf="leaveRequest.endDate==null || leaveRequest.startDate==null || leaveRequest.reason==null || 
          this.leaveRequest.leaveAllocation.id==null || this.leaveRequest.attachment== null">
              Please Complete All the Field.
            </div>
            
         
        </div>
        <div class="modal-footer" >
          
          <button type="button" class=" btn btn-primary btn-sm" data-dismiss="modal" (click) = "addLeaveRequest()"
          *ngIf="leaveRequest.endDate && leaveRequest.startDate && leaveRequest.reason && 
        this.leaveRequest.leaveAllocation.id!=null && this.leaveRequest.attachment">Yes</button>
          <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"
          *ngIf="leaveRequest.endDate && leaveRequest.startDate && leaveRequest.reason && 
        this.leaveRequest.leaveAllocation.id!=null && this.leaveRequest.attachment">No</button>
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"
          *ngIf="leaveRequest.endDate==null || leaveRequest.startDate==null || leaveRequest.reason==null || 
          this.leaveRequest.leaveAllocation.id==null || this.leaveRequest.attachment== null">OK</button>
        
        </div>
        
        
      </div>
      <!-- modal content end -->
    </div>
  </div>
  <!-- leave conform modal end -->
