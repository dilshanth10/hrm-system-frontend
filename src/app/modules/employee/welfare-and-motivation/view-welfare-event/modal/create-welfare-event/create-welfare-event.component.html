<!-- update modal start -->
<div id="addwelfareevent" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- modal content start -->
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="card-title">Update</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="col-md-12">
      
                <!-- form start -->

              <form [formGroup]="createWelfareEvent">
                    {{createWelfareEvent.value | json}}
                    <!-- card body start -->
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="leave-days"> Name of the event</label>
                            <select class="form-control" formControlName="NameOfTheEvent" name="NameOfTheEvent">
                              <option>Cricket</option>
                              <option> Foot ball</option>
                            </select>
    
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="budget-for-the-event"> Budget for the event</label>
                            <input type="email" class="form-control" placeholder="Enter budget for the event"
                              formControlName="budgetForTheEvent" name="budgetForTheEvent">
                          </div>
                        </div>
    
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="cost-of-the-event">Cost of the event</label>
                            <input type="text" class="form-control" placeholder="Enter cost of the event" formControlName="costOfTheEvent"
                              name="costOfTheEvent">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label class="form-check-label"> Send Notification To The Employee</label>
                          <div class="row">
                            <div class="col-md-3">
                              <label class="container">
                                <div class="top-padding"></div>Yes
                                <input type="radio" class="form-check-input" formControlName="sendNotificationToTheEmployee"
                                  name="sendNotificationToTheEmployee" value="YES">
                                <div class="checkmark"></div>
                              </label>
                            </div>
                            <div class="col-md-3">
                              <label class="container">No
                                <input type="radio" class="form-check-input" formControlName="sendNotificationToTheEmployee"
                                  name="sendNotificationToTheEmployee" value="NO">
                                <div class="checkmark"></div>
                              </label>
                            </div>
                          </div>
                          
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="promotion-employee-date promoted">Date Promoted</label>
                            <input type="text" mwlFlatpickr class="form-control" formControlName="datePromoted" name="datePromoted"
                              placeholder="YYYY/MM/DD">
                          </div>
                        </div>
    
                        <div class="col-md-6">
                            <label class="form-check-label"> Directors Approval:</label>
                            <div class="row">
                              <div class="col-md-3">
                                <label class="container">
                                  <div class="top-padding1"></div>Approve
                                  <input type="radio" class="form-check-input" formControlName="directorApproval"
                                    name="directorApproval" value="Approve">
                                  <div class="checkmark"></div>
                                </label>
                              </div>
                              <div class="col-md-3">
                                <label class="container">Reject
                                  <input type="radio" class="form-check-input" formControlName="directorApproval"
                                    name="directorApproval" value="Reject">
                                  <div class="checkmark"></div>
                                </label>
                              </div>
                            </div>
                            
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="beneficiaries">Beneficiaries:</label>
                            <textarea class="form-control" placeholder=" Enter Beneficiaries" formControlName="beneficiaries"
                              name="beneficiaries"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <!-- card body end -->
    
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary" >Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" >Reset</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- form end -->
               
              </div>
            </div>
