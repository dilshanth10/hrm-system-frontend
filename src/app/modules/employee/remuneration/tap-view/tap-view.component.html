<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Loan">
    <mat-tab-group>
      <mat-tab label="View Loan" *ngIf="info.authorities=='EMPLOYEE'">
        <app-view-loan></app-view-loan>
      </mat-tab>

      <mat-tab label="Loan Details" *ngIf="info.authorities=='EMPLOYEE'">
        <app-taken-view-by-emp></app-taken-view-by-emp>
      </mat-tab>

      <mat-tab *ngIf="info.authorities=='HR'">
        <app-taken-view-by-hr></app-taken-view-by-hr>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>


  <mat-tab label="Salary">
    <mat-tab-group>
      <mat-tab *ngIf="info.authorities=='HR'">
        <app-view-salary-chart></app-view-salary-chart>
      </mat-tab>
      <mat-tab *ngIf="info.authorities=='EMPLOYEE'">
        <app-salary-chart-employee></app-salary-chart-employee>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>

  <mat-tab label="View Allowance" *ngIf="info.authorities=='EMPLOYEE'">
    <mat-tab-group>
      <mat-tab >
        <app-view-allowances></app-view-allowances>
    </mat-tab>
    </mat-tab-group>
  </mat-tab>

  <mat-tab label="Salary Details" *ngIf="info.authorities=='EMPLOYEE'">
    <mat-tab-group>
      <mat-tab>
        <app-hr-salary-view></app-hr-salary-view>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
