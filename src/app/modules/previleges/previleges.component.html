<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Privileges</h4>
  </div>
  <div class="card-body">

    <table class="table">
      <tr>
        <td></td>
        <td></td>
        <td *ngFor="let roleOrder of roleOrders">{{roleOrder.roleName}}</td>
      </tr>
      <tr *ngFor="let module of modules">
        <td>{{module.moduleName}}</td>
        <td>
          <table>
            <tr *ngFor="let authorizeTypeOrder of authorizeTypeOrders">
              <td class="padding-bottom">{{authorizeTypeOrder.authorizeTypeName}}</td>
            </tr>
          </table>
        </td>
        <td *ngFor="let roleOrder of roleOrders" class="top-bottom-padding">
          <table class="table-margin">
            <ng-container *ngFor="let authorizeTypeOrder of authorizeTypeOrders">
              <tr *ngFor="let privilege of module.privileges">
                <td *ngIf="roleOrder.roleName==privilege.role.name">
                  <ng-container *ngIf="privilege.authorizeType.authorizeTypeName==authorizeTypeOrder.authorizeTypeName">
                    <input type="checkbox" class="form-radio" [checked]="privilege.enabled" (change)="getCheckedState(module.moduleName, privilege.role.name, privilege.authorizeType.authorizeTypeName, privilege.enabled)"><label
                      for="check-one"></label>
                  </ng-container>
                </td>
              </tr>
            </ng-container>
          </table>
        </td>
      </tr>
    </table>

    <!-- <div class="container-fluid">
      <div class="col-md-12">
        <div class="float-right">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div> -->

  </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary">
        <h5 class="modal-title" id="exampleModalCenterTitle">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Permission granded successfully</p>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
