<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Pending Request</h4>
  </div>
  <div class="card-body">

    <table class="table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Authorize</th>
          <th>Admin</th>
          <th>Director</th>
          <th>HR Manager</th>
          <th>Manager</th>
          <th>Accountant</th>
          <th>HR</th>
          <th>Employee</th>
          <th>Trainee</th>
          <th>Trainer</th>
        </tr>
      </thead>
      <tbody style="text-align: center" *ngFor="let module of modules">
        <tr>
          <td class="td-title" rowspan="4">{{module.moduleName}}</td>
          <td>Create</td>
          <td><input type="checkbox" class="form-radio" id="create-admin" [checked]="module.privileges[3].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-director" [checked]="module.privileges[7].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-hr_manager" [checked]="module.privileges[11].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-manager" [checked]="module.privileges[15].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-accountant" [checked]="module.privileges[19].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-hr" [checked]="module.privileges[23].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-employee" [checked]="module.privileges[27].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-trainee" [checked]="module.privileges[31].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="create-trainer" [checked]="module.privileges[35].enabled"><label for="check-one"></label></td>
        </tr>
        <tr>
          <td>Read</td>
          <td><input type="checkbox" class="form-radio" id="read-admin" [checked]="module.privileges[2].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-director" [checked]="module.privileges[6].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-hr_manager" [checked]="module.privileges[10].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-manager" [checked]="module.privileges[14].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-accountant" [checked]="module.privileges[18].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-hr" [checked]="module.privileges[22].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-employee" [checked]="module.privileges[26].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-trainee" [checked]="module.privileges[30].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="read-trainer" [checked]="module.privileges[34].enabled"><label for="check-one"></label></td>
        </tr>
        <tr>
          <td>Update</td>
          <td><input type="checkbox" class="form-radio" id="update-admin" [checked]="module.privileges[1].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-director" [checked]="module.privileges[5].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-hr_manager" [checked]="module.privileges[9].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-manager" [checked]="module.privileges[13].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-accountant" [checked]="module.privileges[17].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-hr" [checked]="module.privileges[21].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-employee" [checked]="module.privileges[25].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-trainee" [checked]="module.privileges[29].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="update-trainer" [checked]="module.privileges[33].enabled"><label for="check-one"></label></td>
        </tr>
        <tr>
          <td>Delete</td>
          <td><input type="checkbox" class="form-radio" id="delete-admin" [checked]="module.privileges[0].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-director" [checked]="module.privileges[4].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-hr_manager" [checked]="module.privileges[8].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-manager" [checked]="module.privileges[12].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-accountant" [checked]="module.privileges[16].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-hr" [checked]="module.privileges[20].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-employee" [checked]="module.privileges[24].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-trainee" [checked]="module.privileges[28].enabled"><label for="check-one"></label></td>
          <td><input type="checkbox" class="form-radio" id="delete-trainer" [checked]="module.privileges[32].enabled"><label for="check-one"></label></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
